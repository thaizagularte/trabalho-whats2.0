<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bem-vindo, {{ client_id }}!</h1>
    <form action="{{ url_for('send_message') }}" method="POST">
        <h2>Enviar Mensagem</h2>
        <label for="dst_id">ID do Destinatário:</label>
        <input type="text" id="dst_id" name="dst_id" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <form action="{{ url_for('create_group') }}" method="POST">
        <h2>Criar Grupo</h2>
        <label for="group_name">Nome do Grupo:</label>
        <input type="text" id="group_name" name="group_name" required>
        <label for="members">IDs dos Membros (separados por vírgula):</label>
        <input type="text" id="members" name="members" required>
        <button type="submit">Criar Grupo</button>
    </form>
    <form action="{{ url_for('send_group_message') }}" method="POST">
        <h2>Enviar Mensagem para Grupo</h2>
        <label for="group_id">ID do Grupo:</label>
        <input type="text" id="group_id" name="group_id" required>
        <label for="group_message">Mensagem:</label>
        <textarea id="group_message" name="group_message" required></textarea>
        <button type="submit">Enviar Mensagem para Grupo</button>
    </form>
    <a href="{{ url_for('logout') }}">Sair</a>
</body>
</html>
